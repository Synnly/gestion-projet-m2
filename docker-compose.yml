services:
  minio:
    image: minio/minio:latest
    container_name: minio-storage
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console port
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: U1NNMCQqPDMwMjlzbHPDuV4qLCw=
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - app-network

  # Service pour créer automatiquement les buckets au démarrage
  minio-create-buckets:
    image: minio/mc:latest
    container_name: minio-create-buckets
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 admin U1NNMCQqPDMwMjlzbHPDuV4qLCw=;
      # Also create the bucket used by integration tests
      /usr/bin/mc mb --ignore-existing myminio/test-uploads;
      exit 0;
      "
    networks:
      - app-network

volumes:
  minio-data:
    driver: local

networks:
  app-network:
    driver: bridge
